<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's VM Mute/Unmute</title>
    <link rel="stylesheet" href="../sdpi.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <a href="https://BarRaider.github.io" target="_blank" onclick="openWebsite()">https://BarRaider.github.io</a> </summary>
        </details>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Mic Type</div>
            <select class="sdpi-item-value select" id="micType" oninput="updateSettings()">
                <option value="0">Single Setting</option>
                <option value="1">Toggle Mode</option>
                <option value="2">Push To Talk</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Strip/Bus</div>
            <select class="sdpi-item-value select" id="strip" oninput="updateSettings()">
                <option value="Strip">Strip</option>
                <option value="Bus">Bus</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Strip/Bus Num</div>
            <select class="sdpi-item-value select" id="stripNum" oninput="updateSettings()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Icon</div>
            <select class="sdpi-item-value select" id="imageType" oninput="updateSettings()">
                <option value="0">Microphone</option>
                <option value="3">Microphone2</option>
                <option value="1">Speaker</option>
                <option value="2">On / Off</option>
                <option value="4">- User Defined -</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Value</div>
            <input class="sdpi-item-value" placeholder="Used for Single Setting Mode" value="" id="singleValue" oninput="updateSettings()">
        </div>
        <div class="sdpi-item" id="userIcon1_selector">
            <div class="sdpi-item-label">User defined image1</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value" type="file" id="userImage1" accept=".jpg, .jpeg, .png" oninput="updateSettings()">
                <label class="sdpi-file-info " for="userImage1" id="userImage1_filename">No file...</label>
                <label class="sdpi-file-label" for="userImage1" oninput="updateSettings()">Choose file...</label>
            </div>
        </div>
        <div class="sdpi-item" id="userIcon2_selector">
            <div class="sdpi-item-label">User defined image2</div>
            <div class="sdpi-item-group file" id="filepickergroup2">
                <input class="sdpi-item-value" type="file" id="userImage2" accept=".jpg, .jpeg, .png" oninput="updateSettings()">
                <label class="sdpi-file-info " for="userImage2" id="userImage2_filename">No file...</label>
                <label class="sdpi-file-label" for="userImage2" oninput="updateSettings()">Choose file...</label>
            </div>
        </div>
    </div>
    <script src="../Microphone.js"></script>
</body>
</html>
