<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>BarRaider's VoiceMeeter Plugin</title>
    <link rel="stylesheet" href="../jquery.highlight-within-textarea.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../jquery.highlight-within-textarea.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <details class="message info">
            <summary>For feedback/suggestions contact me at <span class="linkspan" onclick="openWebsite()">https://BarRaider.com</span> </summary>
        </details>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Mic Type</div>
            <select class="sdpi-item-value select sdProperty" id="micType" oninput="setSettings()">
                <option value="0">Single Setting</option>
                <option value="1">Toggle Mode</option>
                <option value="2">Push To Talk</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Strip/Bus</div>
            <select class="sdpi-item-value select sdProperty" id="strip" oninput="setSettings()">
                <option value="Strip">Strip</option>
                <option value="Bus">Bus</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Strip/Bus Num</div>
            <select class="sdpi-item-value select sdProperty" id="stripNum" oninput="setSettings()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Icon</div>
            <select class="sdpi-item-value select sdProperty" id="imageType" oninput="setSettings()">
                <option value="0">Microphone</option>
                <option value="3">Microphone2</option>
                <option value="1">Speaker</option>
                <option value="2">On / Off</option>
                <option value="4">- User Defined -</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Value</div>
            <input class="sdpi-item-value sdProperty" placeholder="Used for Single Setting Mode" value="" id="singleValue" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="userIcon1_selector">
            <div class="sdpi-item-label">Muted Image</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="userImage1" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="userImage1" id="userImage1Filename">No file...</label>
                <label class="sdpi-file-label" for="userImage1">Choose file...</label>
            </div>
        </div>
        <div type="textarea" class="sdpi-item" id="dvMuteHotkey">
            <div class="sdpi-item-label">Mute Sends Hotkey</div>
            <span class="sdpi-item-value textarea singleLineTextArea">
                <textarea type="textarea" onblur="setSettings()" class="sdProperty singleLineTextArea" rows="1" id="muteHotkey" placeholder="{{ctrl}{a}}"></textarea>
            </span>
        </div>
        <script>
            $('#muteHotkey').highlightWithinTextarea({
                highlight: /\{(\{[^\{\}]+\})+\}/gi
            });
            $("#muteHotkey").focus(function () {
                $("#muteHotkey").trigger("input.hwt");
            });
        </script>
        <div class="sdpi-item" id="userIcon2_selector">
            <div class="sdpi-item-label">Unmuted Image</div>
            <div class="sdpi-item-group file" id="filepickergroup2">
                <input class="sdpi-item-value sdProperty sdFile" type="file" id="userImage2" accept=".jpg, .jpeg, .png, .ico, .gif, .bmp, .tiff" oninput="setSettings()">
                <label class="sdpi-file-info " for="userImage2" id="userImage2Filename">No file...</label>
                <label class="sdpi-file-label" for="userImage2">Choose file...</label>
            </div>
        </div>
        <div type="textarea" class="sdpi-item" id="dvUnmuteHotkey">
            <div class="sdpi-item-label">Unmute Sends Hotkey</div>
            <span class="sdpi-item-value textarea singleLineTextArea">
                <textarea type="textarea" onblur="setSettings()" class="sdProperty singleLineTextArea" rows="1" id="unmuteHotkey" placeholder="{{ctrl}{a}}"></textarea>
            </span>
        </div>
        <script>
            $('#unmuteHotkey').highlightWithinTextarea({
                highlight: /\{(\{[^\{\}]+\})+\}/gi
            });
            $("#unmuteHotkey").focus(function () {
                $("#unmuteHotkey").trigger("input.hwt");
            });
        </script>
    </div>
</body>
</html>
